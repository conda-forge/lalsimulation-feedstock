{% set name = "lalsimulation" %}
{% set version = "1.8.2" %}
{% set sha256 = "8696002c3ccf20492e58839c8b7b2760736b61c098fa3e5ec09b23a843ed1b6b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - make
    - swig >=3.0.7
  host:
    - gsl
    - lal >=6.19.0

outputs:
  - name: lalsimulation
    script: install-c.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - pkg-config
        - make
        - swig >=3.0.7
      host:
        - gsl
        - lal >=6.19.0
      run:
        - gsl
        - lal >=6.19.0
    test:
      commands:
        - lalsimulation_version --verbose
        - lalsim-bh-qnmode --help
        - lalsim-bh-ringdown --help
        - lalsim-bh-sphwf --help
        - lalsim-burst --help
        - lalsim-detector-noise --help
        - lalsim-detector-strain --help
        - lalsim-inject --help
        - lalsim-inspiral --help
        - lalsim-ns-eos-table --help
        - lalsim-ns-mass-radius --help
        - lalsim-ns-params --help
        - lalsim-sgwb --help
        - lalsim-unicorn --help
    about:
      home: https://wiki.ligo.org/Computing/DASWG/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalsimulation/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Simulation Library
      description: |
        The LSC Algorithm Simulation Library for gravitational wave data
        analysis.
        This package contains the shared-object libraries needed to run
        applications that use the LAL Simulation library.
  - name: python-lalsimulation
    script: install-python.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - pkg-config
        - make
        - swig >=3.0.7
      host:
        - {{ pin_subpackage('lalsimulation', exact=True) }}
        - python
        - numpy
      run:
        - {{ pin_subpackage('lalsimulation', exact=True) }}
        - python
        - {{ pin_compatible('numpy') }}
        - python-lal >=6.19.0
    test:
      imports:
        - lalsimulation
    about:
      home: https://wiki.ligo.org/Computing/DASWG/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalsimulation/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Simulation Library
      description: |
        The LSC Algorithm Simulation Library for gravitational wave data
        analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/Computing/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  summary: LSC Algorithm Simulation Library

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
